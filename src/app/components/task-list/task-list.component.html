<!-- task-list.component.html -->

<div class="mt-3">
  <h3>Add New Task</h3>
  <!-- Add Task Component with output binding -->
  <app-add-task (taskAdded)="addTaskToList($event)"></app-add-task>

  <h3 class="mt-4">Task List</h3>
  <ul class="list-group">
    <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <!-- Checkbox to toggle complete -->
        <input type="checkbox" [checked]="task.completed" (change)="toggleComplete(task)" />
        <!-- Strike-through if task is completed -->
        <span [class.text-decoration-line-through]="task.completed">{{ task.title }}</span>
      </div>
      <!-- Delete button -->
      <button class="btn btn-danger btn-sm" (click)="deleteTask(task.id!)">Delete</button>
    </li>
  </ul>
</div>
