<!-- task-list.component.html -->

<div class="container mt-4">
  <h3 class="text-primary">
    <i class="bi bi-plus-circle-fill me-2"></i> Add New Task
  </h3>
  <app-add-task (taskAdded)="addTaskToList($event)"></app-add-task>

  <h3 class="mt-5 text-success">
    <i class="bi bi-card-checklist me-2"></i> Task List
  </h3>

  <ul class="list-group shadow-sm mt-3">
    <li
      *ngFor="let task of tasks"
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      <div class="form-check">
        <input
          class="form-check-input me-2"
          type="checkbox"
          [checked]="task.completed"
          (change)="toggleComplete(task)"
          [id]="'taskCheck' + task.id"
        />
        <label
          class="form-check-label"
          [for]="'taskCheck' + task.id"
          [class.text-decoration-line-through]="task.completed"
        >
          {{ task.title }}
        </label>
      </div>

      <button
        class="btn btn-outline-danger btn-sm"
        (click)="deleteTask(task.id!)"
        title="Delete Task"
      >
        <i class="bi bi-trash-fill"></i>
        Delete
      </button>
    </li>
  </ul>
</div>
